<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>

<body>


  <img src="./images/hero-desktop.jpg" alt="hero desktop" class="hero-desktop">
  <main>
    <div class="logo">
      <img src="./images/logo.svg" alt="logo">
    </div>
    <img src="./images/hero-mobile.jpg" alt="hero mobile" class="hero-mobile">

    <div class="box">

      <h1><span>We're</span>coming<br> soon</h1>
      
      <p>Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals.</p>
        
      <form id="form" novalidate>
        <input id="email" name="email" type="email" placeholder="Email Address">
        <span class="icon-error"><img src="./images/icon-error.svg" alt=""></span>
        <input id="submit" name="submit" type="submit" value="">
      </form>
      <div class="msg"></div>
    </div>
  </main>


  <script src="./js/script.js"></script>

</body>
</html>
